<mat-tab-group mat-align-tabs="end" [(selectedIndex)]="tabIndex">
  <mat-tab label="View All">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input
        matInput
        placeholder="Search by name"
        (keyup)="applyFilter($event)"
      />
    </mat-form-field>

    <div>
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="vehicleNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Vehicle Number
          </th>
          <td mat-cell *matCellDef="let row">{{ row.vehicleNumber }}</td>
        </ng-container>
        <ng-container matColumnDef="vehicleName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Vehicle Name
          </th>
          <td mat-cell *matCellDef="let row">{{ row.vehicleName }}</td>
        </ng-container>
        <ng-container matColumnDef="maxLiftingCapacity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Maximum Lifting Capacity
          </th>
          <td mat-cell *matCellDef="let row">{{ row.maxLiftingCapacity }}</td>
        </ng-container>
        <ng-container matColumnDef="retireDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Retire Date</th>
          <td mat-cell *matCellDef="let row">{{ row.retireDate }}</td>
        </ng-container>

        <ng-container matColumnDef="vehicleStatus">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Vehicle Status
          </th>
          <td mat-cell *matCellDef="let row">{{ row.vehicleStatus }}</td>
        </ng-container>

        <ng-container matColumnDef="country">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Country</th>
          <td mat-cell *matCellDef="let row">{{ row.country }}</td>
        </ng-container>
        <ng-container matColumnDef="harborLocation">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Harbor Location
          </th>
          <td mat-cell *matCellDef="let row">{{ row.harborLocation }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
          <td mat-cell *matCellDef="let row">
            <button
              mat-icon-button
              [matMenuTriggerFor]="menu"
              aria-label="Example icon-button with a menu"
            >
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <!-- <button mat-menu-item [routerLink]="['workitem', row.workItemId]">
                <mat-icon>open_in_new</mat-icon>
                <span>Open</span>
              </button> -->
              <button mat-menu-item (click)="update(row.vehicleNumber)">
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item (click)="deleteVehicle(row.vehicleNumber)">
                <mat-icon>delete</mat-icon>
                <span style="color: red">Delete</span>
              </button>
              <!-- <button mat-menu-item disabled>
              <mat-icon>voicemail</mat-icon>
              <span>Check voice mail</span>
            </button> -->
              <!-- <button mat-menu-item>
              <mat-icon>notifications_off</mat-icon>
              <span>Disable alerts</span>
            </button> -->
            </mat-menu>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[2, 5, 10, 25, 100]"
        [pageSize]="2"
        [length]="vehicles.length"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </mat-tab>
  <mat-tab label="Create Vehicle">
    <div class="page">
      <div>
        <img src="../../../../assets/vehicle.svg" alt="" />
      </div>
      <div>
        <app-vehicle-form></app-vehicle-form>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Update" disabled
    ><div class="page">
      <div>
        <img src="../../../../assets/vehicle.svg" alt="" />
      </div>
      <div>
        <app-vehicle-form
          [vehicle]="vehicle"
          [isCreating]="false"
        ></app-vehicle-form>
      </div></div
  ></mat-tab>
</mat-tab-group>
